{%extends "base.html"%}
{%block title%}Editar Contraseña{%endblock%}
{%block content%}
{%if user.is_authenticated %}
{%if form.errors %}
<p>Cambio de contraseña no exitoso</p>
{%endif%}
        <form method="POST" action="{
        % url 'accounts:password_change'
        }">
            {% csrf_token %}
            {{form.as_p}}
            <input type = "submit" value="Cambiar">
        </form>

 {%else%}
        <h1> Debes iniciar sesión primero</h1>
{%endif%}

{%endblock%}
