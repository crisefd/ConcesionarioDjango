{% if  search_text|length >= MIN_SEARCH_CHARS %}
                   <p><b>Searching for &quot;<code>{{ search_text }}</code>&quot;:</b>
                   {% if  search_results.count > 0 %}
                      </p>
                      <ul>
                         {% for  usr in search_results %} {# No colon after "color_search_results" #}
                            <li>{{ usr }}</li>
                         {% endfor %}
                      </ul>
                   {% else %}
                      <i>No results</i></p>
                   {% endif %}
{% endif %}
