{%load staticfiles%}
<div class="box box-solid bg-yellow">
                <div class="box-header">
                  <i class="fa fa-th"></i>
                  <h3 class="box-title">Reporte Inventario</h3>
                  <div class="box-tools pull-right">
                    <button class="btn bg-yellow btn-sm" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn bg-yellow btn-sm" data-widget="remove"><i class="fa fa-times"></i></button>
                  </div>
                </div>
                <div class="box-body border-radius-none">
                  <div class="chart" id="pieChart" style="height: 400px;"></div>
                </div>
                <script type="text/javascript">
                    var AUTOS = {{consulta_autos|safe}};

                    var crear_series_vals = function(){
                        var series_vals = [];
                        for (var i = 0; i < AUTOS.length - 1; i++) {
                            series_vals.push({name: AUTOS[i]["marca"], y:AUTOS[i]["porcentaje"]});
                        };
                        return series_vals;
                    };

                    var series_vals_autos = crear_series_vals();

                </script>
                

                <script type="text/javascript" >
                            $('#pieChart').highcharts({
                                chart: {
                                    plotBackgroundColor: null,
                                    plotBorderWidth: null,
                                    plotShadow: false,
                                    type: 'pie'
                                },
                                title: {
                                    text: 'Marcas de Automoviles en Inventario'
                                },
                                tooltip: {
                                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                                },
                                plotOptions: {
                                    pie: {
                                        allowPointSelect: true,
                                        cursor: 'pointer',
                                        dataLabels: {
                                            enabled: true,
                                            format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                                            style: {
                                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                                            }
                                        }
                                    }
                                },
                                series: [{
                                    name: "Brands",
                                    colorByPoint: true,
                                    data: series_vals_autos
                                }]
                            });
              
                </script>
    </div>
