{%load staticfiles%}
<div class="box box-solid bg-yellow">
                <div class="box-header">
                  <i class="fa fa-th"></i>
                  <h3 class="box-title">Reporte Inventario</h3>
                  <div class="box-tools pull-right">
                    <button class="btn bg-yellow btn-sm" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn bg-yellow btn-sm" data-widget="remove"><i class="fa fa-times"></i></button>
                  </div>
                </div>
                <div class="box-body border-radius-none">
                  <div class="chart" id="pieChart" style="height: 400px;"></div>
                </div>
                <script type="text/javascript">

                </script>
                

                <script type="text/javascript" >
                            $('#pieChart').highcharts({
                                chart: {
                                    plotBackgroundColor: null,
                                    plotBorderWidth: null,
                                    plotShadow: false,
                                    type: 'pie'
                                },
                                title: {
                                    text: 'Browser market shares January, 2015 to May, 2015'
                                },
                                tooltip: {
                                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                                },
                                plotOptions: {
                                    pie: {
                                        allowPointSelect: true,
                                        cursor: 'pointer',
                                        dataLabels: {
                                            enabled: true,
                                            format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                                            style: {
                                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                                            }
                                        }
                                    }
                                },
                                series: [{
                                    name: "Brands",
                                    colorByPoint: true,
                                    data: [{
                                        name: "Microsoft Internet Explorer",
                                        y: 56.33
                                    }, {
                                        name: "Chrome",
                                        y: 24.03,
                                        sliced: true,
                                        selected: true
                                    }, {
                                        name: "Firefox",
                                        y: 10.38
                                    }, {
                                        name: "Safari",
                                        y: 4.77
                                    }, {
                                        name: "Opera",
                                        y: 0.91
                                    }, {
                                        name: "Proprietary or Undetectable",
                                        y: 0.2
                                    }]
                                }]
                            });
              
                </script>
    </div>
